<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image map</title>
  <link rel="icon" href="./media/my-logo.png">
  <link rel="stylesheet" href="./static/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js\resizer\jquery.rwdImageMaps.min.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <div>
      </div>
      <div id="labels">
        <ul id="label-container">
          <h3>Image Map</h3>
          <li>
            <strong>Luzon: </strong>
            <p>Zabali Hanging Bridge</p>
            <div class="identifiers" data-color="red"></div>
          </li>
          <li>
            <strong>Visayaz: </strong>
            <p>Tarangban Falls</p>
            <div class="identifiers" data-color="purple"></div>
          </li>
          <li>
            <strong>Mindanao: </strong>
            <p>Kalon Barak Skyline Ridge</p>
            <div class="identifiers" data-color="yellow"></div>
          </li>
        </ul>
      </div>
      <div id="map-container">
        <img src="./media/map.png" alt="Philippine map" id="map" usemap="#image_map" />
        <map name="image_map">
          <area target="_blank" alt="Zabali Hanging Bridge" title="Zabali Hanging Bridge"
            href="https://www.tripadvisor.com.ph/Attraction_Review-g2036998-d8010774-Reviews-Baler_Hanging_Bridge-Baler_Aurora_Province_Central_Luzon_Region_Luzon.html"
            coords="237,117,258,147" shape="rect" />
          <area target="_blank" alt="Zabali Hanging Bridge" title="Zabali Hanging Bridge"
            href="https://www.tripadvisor.com.ph/Attraction_Review-g2036998-d8010774-Reviews-Baler_Hanging_Bridge-Baler_Aurora_Province_Central_Luzon_Region_Luzon.html"
            coords="263,125,394,139" shape="rect">
          <area target="_blank" alt="Tarangban Falls" title="Tarangban Falls"
            href="https://www.tripadvisor.com.ph/Attraction_Review-g2046206-d2149268-Reviews-Tarangban_Falls-Calbayog_City_Samar_Island_Visayas.html"
            coords="360,273,380,304" shape="rect" />
          <area target="_blank" alt="Tarangban Falls" title="Tarangban Falls"
            href="https://www.tripadvisor.com.ph/Attraction_Review-g2046206-d2149268-Reviews-Tarangban_Falls-Calbayog_City_Samar_Island_Visayas.html"
            coords="383,281,481,296" shape="rect">
          <area target="_blank" alt="Kalon Barak Skyline Ridge" title="Kalon Barak Skyline Ridge"
            href="https://www.tripadvisor.com.ph/Attraction_Review-g2654102-d12793311-Reviews-Kalon_Barak_Skyline_Ridge-Malungon_Sarangani_Province_Mindanao.html" coords="394,529,417,561" shape="rect" />
          <area target="_blank" alt="Kalon Barak Skyline Ridge" title="Kalon Barak Skyline Ridge" href="https://www.tripadvisor.com.ph/Attraction_Review-g2654102-d12793311-Reviews-Kalon_Barak_Skyline_Ridge-Malungon_Sarangani_Province_Mindanao.html"
            coords="421,539,577,553" shape="rect">
        </map>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(function (e) {
      $("img[usemap]").rwdImageMaps();
    });
  </script>
</body>

</html>
